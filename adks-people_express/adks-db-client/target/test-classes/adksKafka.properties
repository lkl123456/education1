#Kafka producer configurations
kafka.producer.bootstrap.servers=192.168.2.240:9092
kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.acks=1
kafka.producer.timeout.ms=15000
kafka.producer.compression.type=gzip

#Kafka consumer configurations
kafka.consumer.bootstrap.servers=192.168.2.240:9092
kafka.consumer.group.id=kafkatest
kafka.consumer.enable.auto.commit=true
kafka.consumer.auto.commit.interval.ms=10000
kafka.consumer.heartbeat.interval.ms=2000
kafka.consumer.session.timeout.ms=10000
kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.threadnum=5